<!Doctype html>
<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body ng-app="myapp" ng-controller="ListController">
    <div class="container">
        <div class = "row">
            <div class = "col-md-12">
                <div class="panel panel-default">
                    <div class = "panel-body">
                        <form (ngSubmit)="addNew()">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" ng-model="selectedAll" ng-click = "checkAll()"></th>
                                        <th>Firstname</th>
                                        <th>Lastname</th>
                                        <th>Email</th>
                                        <th>Birthday</th>
                                    </tr>
                                </thead> 
                                <tbody>
                                    <tr ng-repeat="personalDetail in personalDetails">
                                        <td>
                                            <input type="checkbox" ng-model="personalDetail.selected">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="personalDetail.fname" required/>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="personalDetail.lname" required/>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="personalDetail.email" required/></td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="personalDetail.birthday" required/></td>
                                    </tr>

                                </tbody>                               
                            </table>

                            <div class="form-group"> 
                                <input ng-hide="!personalDetails.length" type="button" class ="btn btn-danger pull-right" ng-click="remove()" value="Remove">
                                <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">
                            </div>
                            
                        </form>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
<script>
    var app = angular.module("myapp",  []);
    app.controller("ListController",['$scope', function($scope){
        $scope.personalDetails= [
        {
            'fname': 'aarg',
            'lname':'dfh',
            'email':'fghfgj'
        },
        {
            'fname': 'rrrr',
            'lname':'yyyy',
            'email':'hhh'
        },
        {
            'fname':'dtgtgtg',
            'lname':'ddddhh',
            'email':'hhhh'
        }];

        $scope.addNew=function(personalDetail){
            debugger;
            $scope.personalDetails.push({
                'fname':personalDetail.fname,
                'lname':"",
                'email':"",
            });


        };

        addNew(){
            debugger;
        }
        
    $scope.remove= function(){
        var newDataList=[];
        $scope.selectedAll=false;
        angular.forEach($scope.personalDetails, function(selected){
            if(!selected.selected){
                newDataList.push(selected);
        }
    });
        $scope.personalDetails = newDataList;
    };

    $scope.checkAll = function(){
        if (!$scope.selectedAll) {
            $scope.selectedAll = true;
            }
            else {$scope.selectedAll = false;
            }
            angular.forEach($scope.personalDetails, function(personalDetail){
                personalDetail.selected = $scope.selectedAll;
            });
            };
    }]);
</script>
